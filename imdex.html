<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Generate Password</title>
</head>
<body>
    <div class="container">
       <div class="header">
        <h2>JavaScript Password Generator</h2>
       </div>
        <div class="main-content">
            <div class="text-area">
                <span class="passArea">
                    
                </span>
            </div>
            <div class="generator">
                Please click one button to generate password
             </div>
             <div class="button">
                <button id="new-password">Choose type of password</button>
                <button id="mixed-pass">Generate mixed password</button>
             </div>
             

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
